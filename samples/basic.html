	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		body {
			height: 2000px;
		}
		.box {
			width: 100px;
			height: 100px;
			background: red;
			position: fixed;
			top: 200px;
			left: 50%;
			margin-left: -50px;
		}
	</style>
</head>
<body>

	<div class="box"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="../src/animOnScroll.js"></script>
<script>
	$(function(){
		$('.box').animOnScroll({animations:[{
			from: {
				rotate: 0,
				top: 0
			},
			to: {
				rotate: 360,
				top: 300
			},
			startOn: 0,
			endOn: 1000
		}]});
	});
</script>
</body>
